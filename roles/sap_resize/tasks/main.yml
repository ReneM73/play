---
- name: Show
  ansible.builtin.debug:
    msg: "{{ volume }}"

- name: Show volume name
  ansible.builtin.debug:
    msg: "{{ volume.name }}"


- name: Resize volume {{ volume.name }}
  ansible.builtin.include_role:
    name: sgs.ontap.volume
  vars:
    state: present
    vserver: "{{ vserver_sap_fc }}"
    name: "{{ volume.name }}"
    size: "{{ volume.size_gb }}"

