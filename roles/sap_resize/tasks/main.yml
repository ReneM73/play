- name: Resize volume {{ volume_name }}
  ansible.builtin.include_role:
    name: sgs.ontap.volume
  vars:
    state: present
    vserver: "{{ vserver_sap_fc }}"
    name: "{{ volume_name }}"
    size: "{{ volume_size_gb }}"

