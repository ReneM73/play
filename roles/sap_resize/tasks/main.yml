---
- name: Get info from lun {{ lun }}
  ansible.builtin.include_role:
    name: sgs.ontap.rest
    tasks_from: info.yml
  vars:
    gather_subset: storage/luns
    fields:
      - svm
      - location
      - space
    parameters:
      location.logical_unit: "{{ aix_host }}*{{ lun }}*"
    result_var: lun_info

- name: Show Me
  ansible.builtin.debug:
    msg: "{{ lun_info }}"



