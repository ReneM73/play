---
- name: Get Snapmirror information
  ansible.builtin.include_role:
    name: sgs.ontap.rest
    tasks_from: info.yml
  vars:
    cluster_name: "{{ cluster_opposite }}"
    gather_subset: snapmirror/relationships
    #fields: "*"
    parameters:
      svm.name: "{{ vserver_opposite }}"
      destination.path: "{{ volume }}*"
    result_var: snapmirror_info

- name: Show Snapmirror information
  ansible.builtin.debug:
    msg: "{{ snapmirror_info }}"












